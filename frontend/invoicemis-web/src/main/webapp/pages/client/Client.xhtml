<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="clientView" enctype="multipart/form-data">

                    <div class="p-grid overlay-demo">
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Total" />
                                <h2 class="p-text-right"></h2>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Male" />
                                <h2 class="p-text-right"></h2>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <div class="card">
                                <h:outputText value="Female" />
                                <h2 class="p-text-right"></h2>
                            </div>
                        </div>


                    </div>
                    <div class="card">
                        <h:outputText value="Filters" />
                        <p:growl id="messages" showDetail="true" />
                        <div class="p-grid">
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:calendar placeholder="From Date Created"
                                            value="#{clientView.createdFrom}" inputStyleClass="Wid100 "
                                            navigator="true" pattern="dd MMM, yyyy" />
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:calendar placeholder="To Date Created"
                                            value="#{clientView.createdTo}" inputStyleClass="Wid100 "
                                            navigator="true" pattern="dd MMM, yyyy" />
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-1">
                                <p:commandButton icon="fa fa-search"
                                                 styleClass="ui-button-success" id="searchBtn"
                                                 style="margin-right: 18px" update="clientView"
                                                 actionListener="#{clientView.reloadFilterReset()}">
                                </p:commandButton>
                            </div>
                        </div>

                    </div>

                    <ui:fragment>
                        <div class="p-grid table-demo">
                            <div class="p-col-12">
                                <div class="card">
                                    <p:dataTable id="clientsTable" var="model" value="#{clientView.dataModels}"
                                                 widgetVar="usersTable"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                 paginator="true" lazy="true" rows="20"
                                                 emptyMessage="#{clientView.dataEmptyMessage}"
                                                 paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                                 rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                                        <f:facet name="header">
                                            <div class="p-d-flex p-jc-between">
                                                <div>
                                                    <span class="table-header-text">Animal Table</span>

                                                </div>

                                                <div>
                                                    <div class="p-d-flex p-flex-wrap">
                                                        <div class="p-mr-2 p-mb-2">
                                                            <p:commandButton value="Add Animal" process="@this"
                                                                             styleClass="ui-button-help" immediate="true"
                                                                             >

                                                                <p:ajax event="dialogReturn" listener="#{clientView.reloadFilterReset}" update="usersTable" />
                                                            </p:commandButton>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </f:facet>

                                        <p:column width="30" headerText="No.">
                                            <h:outputText value="#{row + 1}" />
                                        </p:column>
                                        <p:column exportable="false">
                                            <f:facet name="header">
                                                <h:outputText value="Image" />
                                            </f:facet>

                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Client Name" />
                                            </f:facet>
                                            <h:outputText value="#{model.firstName} + #{model.lastName}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Client Email" />
                                            </f:facet>
                                            <h:outputText value="#{model.clientEmail}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Client Contact" />
                                            </f:facet>
                                            <h:outputText value="#{model.clientContact}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Client Gender" />
                                            </f:facet>
                                            <h:outputText value="#{model.clientGender}" />
                                        </p:column>

                                        <p:column headerText="Action" width="140" exportable="false"
                                                  style="text-align: center">
                                            <p:commandButton process="@this" icon="fa fa-edit"
                                                             styleClass="ui-button-help" immediate="true" rendered="true"
                                                             >

                                                <p:ajax event="dialogReturn" update="usersTable" />
                                            </p:commandButton>

                                            <p:commandButton icon="fa fa-trash" title="Delete"
                                                             styleClass="ui-button-danger"
                                                             style="margin-left: 5px"
                                                             actionListener="#{clientView.deleteClient(model)}"
                                                             update="clientView">
                                                <p:confirm header="Confirmation"
                                                           message="You are about to delete a user. Do you wish to continue?"
                                                           icon="ui-icon-alert" />
                                                <p:ajax event="dialogReturn" update="usersTable" />
                                            </p:commandButton>

                                        </p:column>

                                    </p:dataTable>

                                    <p:blockUI block="clientView" trigger="searchBtn">
                                        <p:graphicImage value="/resources/images/workingicon.png" />
                                    </p:blockUI>



                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                    <p:blockUI block="clientView">
                        <p:graphicImage value="/resources/images/workingicon.png" />
                    </p:blockUI>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Yes" type="button"
                                         styleClass="ui-confirmdialog-yes" icon="fa fa-thumbs-up" />
                        <p:commandButton value="No" type="button"
                                         styleClass="ui-confirmdialog-no" icon="fa fa-thumbs-down" />
                    </p:confirmDialog>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
