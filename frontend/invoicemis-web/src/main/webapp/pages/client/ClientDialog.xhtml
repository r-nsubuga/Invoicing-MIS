<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>ADD CLIENT</title>
        <h:form id="clientDialog" style="height: 450px" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="ui-col-12 ui-md-6">
                    <h5>First name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{clientDialog.model.clientFirstName}" required="true" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Last name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{clientDialog.model.clientLastName}" required="true" />
                    </div>
                </div>


                <div class="ui-col-12 ui-md-6">
                    <h5>Email</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{clientDialog.model.clientEmail}" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Gender</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{clientDialog.model.clientGender}"
                                         converter="genderConverter"
                                         filter="true"
                                         required="true" effect="fold">
                            <f:selectItem itemLabel="Select gender" itemValue="" />
                            <f:selectItems value="#{clientView.genders}" />
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Phone number</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{clientDialog.model.clientContact}"  />
                    </div>
                </div>
                <hr></hr>

                <hr />

                <div class="ui-col-12 ui-md-12" style="margin-top: 60px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-center">
                        <div class="p-col-2">
                            <p:commandButton value="Cancel"
                                             validateClient="false"
                                             process="@this"
                                             action="#{clientDialog.hide}"
                                             styleClass="ui-button-outlined ui-button-help" />
                        </div>
                        <div class="p-col-2" >
                            <p:commandButton value="Save"
                                             process="@form"
                                             actionListener="#{clientDialog.save}"
                                             update="@form" validateClient="true" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
