<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>ADD PRODUCT</title>
        <h:form id="productDialog" style="height: 450px" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="ui-col-12 ui-md-12">
                    <h5>Product Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{productDialog.model.productName}" required="true" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-12">
                    <h5>Product Description</h5>
                    <div class="ui-inputgroup">
                        <p:inputTextarea value="#{productDialog.model.productDescription}" required="true" />
                    </div>
                </div>

                <div class="ui-col-12 ui-md-12" style="margin-top: 30px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-center">
                        <div class="p-col-2">
                            <p:commandButton value="Cancel"
                                             validateClient="false"
                                             process="@this"
                                             action="#{productDialog.hide}"
                                             styleClass="ui-button-outlined ui-button-help" />
                        </div>
                        <div class="p-col-2" >
                            <p:commandButton value="Save"
                                             process="@form"
                                             actionListener="#{productDialog.save}"
                                             update="@form" validateClient="true" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
